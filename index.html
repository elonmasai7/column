<!DOCTYPE html>
<html>
<head>
<title>Page Layout</title>
<style>
  .header {
    background-color: #4CAF50;
    padding: 20px;
    text-align: center;
  }
  .navigation {
    background-color: #333;
    overflow: hidden;
  }
  .navigation a {
    float: left;
    color: #f2f2f2;
    text-decoration: none;
    padding: 12px 16px;
  }
  .navigation a.active {
    background-color: #ddd;
    color: black;
  }
  .content {
    padding: 10px;
  }
  .footer {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
  }
  .column {
    float: left;
    width: 33%;
    padding: 10px;
  }
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
</style>
</head>
<body>


<div class="row">
  <div class="column">
    <h2>Column 1</h2>
    <p>Some text in column 1.</p>
  </div>
  <div class.column">
    <h2>Column 2</h2>
    <p>Some text in column 2.</p>
  </div>
  <div class="column">
    <h2>Column 3</h2>
    <p>Some text in column 3.</p>
  </div>
</div>

<div class="footer">
  <p></p>
</div>

</body>
</html>
